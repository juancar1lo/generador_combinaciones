<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de combinaciones by JC</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de combinaciones by JC</h1>
        <div class="card">
            <div class="inputs">
                <div class="input-group">
                    <label for="cantidad">Cantidad de números (1-35):</label>
                    <input type="number" id="cantidad" min="1" max="35">
                </div>
                <div class="input-group">
                    <label for="tamaño">Tamaño del grupo (1-4):</label>
                    <input type="number" id="tamaño" min="1" max="4">
                </div>
            </div>
            <div class="buttons">
                <button id="borrar">Borrar campos</button>
                <button id="generar">Generar combinaciones</button>
            </div>
        </div>
        <div class="card">
            <h2>Resultados</h2>
            <textarea id="resultado" readonly></textarea>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
